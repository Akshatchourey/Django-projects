<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>All playlists</h1>

        {% for p in playlists %}
        <img class="thumbnail" src="/static/{{p.thumbnail}}">
        <button class="button-2" ><a href="/playlist/{{p.slug}}">{{p.title}}</a></button>
        {% endfor %}

    </div>
</body>
</html>
